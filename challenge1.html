<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Name That Tune</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #fce4ec, #ede7f6);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #6a1b9a;
    }

    audio {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      border: 2px solid #6a1b9a;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #fdd835;
      color: #6a1b9a;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    #feedback {
      margin-top: 15px;
      font-size: 1.1em;
    }

    #next-btn {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎵 Name That Tune</h1>
  <p>Listen to the clip and guess the song title.</p>

  <audio id="audioPlayer" controls></audio><br>
  <input type="text" id="guess" placeholder="Enter song title" /><br>
  <button onclick="checkGuess()">Submit</button>

  <div id="feedback"></div>

  <a href="challenge2.html"><button id="next-btn">Next Challenge</button></a>

  <script>
    const songs = [
      { file: "free.mp3", answer: "Free" },
      { file: "trouble.mp3", answer: "Trouble" },
      { file: "skies.mp3", answer: "When the Skies are Blue" },
      { file: "gun.mp3", answer: "Gun Song" },
      { file: "gale_song.mp3", answer: "Gale Song" },
      { file: "cherrywine.mp3", answer: "Cherry Wine" },
      { file: "hohey.mp3", answer: "Ho Hey" }
    ];

    let currentIndex = 0;

    function loadSong() {
      const player = document.getElementById("audioPlayer");
      player.src = songs[currentIndex].file;
      document.getElementById("guess").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkGuess() {
      const input = document.getElementById("guess").value.trim().toLowerCase();
      const correct = songs[currentIndex].answer.toLowerCase();

      if (input === correct) {
        document.getElementById("feedback").innerText = "✅ Correct!";
        currentIndex++;

        if (currentIndex < songs.length) {
          setTimeout(loadSong, 1000);
        } else {
          document.getElementById("feedback").innerText = "🎉 You guessed them all!";
          document.getElementById("audioPlayer").src = "";
          document.getElementById("next-btn").style.display = "inline-block";
        }
      } else {
        document.getElementById("feedback").innerText = "❌ Try again!";
      }
    }

    window.onload = loadSong;
  </script>
</body>
</html>
