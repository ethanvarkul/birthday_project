
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Reveal</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showTicket() {
            document.getElementById('ticket').style.display = 'block';
            document.getElementById('reveal-btn').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>💛 Your Surprise 💜</h1>

        <div class="song">
          <audio autoplay loop>
            <source src="gale_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>


        <div class="message">
            <h2>[Placeholder Title — e.g. “Can’t wait to do this with you”]</h2>
            <p>[Placeholder message — write something about the night, the vibe, how excited you are, etc.]</p>
            <p class="quote">"[Optional lyric or quote here]"</p>
        </div>

        <button id="reveal-btn" class="button" onclick="showTicket()">Click to Reveal</button>

        <div id="ticket" style="display:none;">
            <img src="ticket.png" alt="Concert Ticket" class="ticket">
        </div>

        <div class="photo-gallery">
            <h3>🎶 Your Concert Moments 🎶</h3>
            <img src="her1.jpg" alt="Her enjoying music">
            <img src="her2.jpg" alt="Another fun moment">
        </div>
    </div>
</body>
</html>
