
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connections Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #e0bbff, #ffffcc);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #5d2a91;
    }

    .category {
      margin-top: 30px;
    }

    .category h2 {
      color: #117864;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .word {
      background-color: white;
      border: 2px solid #5d2a91;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 80px;
    }

    .word:hover {
      transform: scale(1.05);
    }

    .selected {
      background-color: #f4d03f;
    }

    .correct {
      background-color: #a3e4d7 !important;
      border-color: #117864 !important;
      cursor: default;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5d2a91;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    #grid {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>🧠 Connections Challenge</h1>
  <p>Tap 4 words you think are connected. Can you find all 4 groups?</p>

  <div id="grid"></div>
  <button onclick="submitGroup()">Submit Group</button>
  <div id="message"></div>
  <div id="solved-groups"></div>

  <script>
    const categories = [
      { name: "Zevy Sisters", words: ["Rena", "Rachie", "Danna", "Sammy"] },
      { name: "239 House Members", words: ["Emma", "Sarah", "Kyla", "Ellie"] },
      { name: "Kingston Street Names", words: ["Albert", "Alfred", "William", "Earl"] },
      { name: "Lumineers Songs", words: ["Ophelia", "Angela", "Gloria", "Cleopatra"] }
    ];

    let allWords = categories.flatMap(cat => cat.words);
    let remainingWords = [...allWords];
    let selected = [];
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const solvedDiv = document.getElementById("solved-groups");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createGrid() {
      shuffle(remainingWords);
      grid.innerHTML = "";
      remainingWords.forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.innerText = word;
        div.onclick = () => selectWord(div, word);
        grid.appendChild(div);
      });
    }

    function selectWord(element, word) {
      if (!remainingWords.includes(word)) return;
      if (selected.includes(word)) {
        selected = selected.filter(w => w !== word);
        element.classList.remove("selected");
      } else if (selected.length < 4) {
        selected.push(word);
        element.classList.add("selected");
      }
    }

    function submitGroup() {
      if (selected.length !== 4) {
        message.innerText = "Select exactly 4 words.";
        return;
      }

      const matchedCategory = categories.find(cat =>
        cat.words.every(word => selected.includes(word))
      );

      if (matchedCategory) {
        message.innerText = `✅ Correct! Group: ${matchedCategory.name}`;
        // Remove from grid
        selected.forEach(word => {
          remainingWords = remainingWords.filter(w => w !== word);
        });
        updateSolvedDisplay(matchedCategory.name, matchedCategory.words);
        if (remainingWords.length === 0) {
          message.innerHTML = "🎉 All groups found!<br><br><a href='reveal.html'>Click here to see your surprise</a>";
        }
        selected = [];
        createGrid();
      } else {
        message.innerText = "❌ Try again.";
        selected = [];
        document.querySelectorAll(".word").forEach(div => div.classList.remove("selected"));
      }
    }

    function updateSolvedDisplay(name, words) {
      const groupDiv = document.createElement("div");
      groupDiv.className = "category";
      groupDiv.innerHTML = `<h2>${name}</h2>`;
      const row = document.createElement("div");
      row.className = "row";
      words.forEach(word => {
        const div = document.createElement("div");
        div.className = "word correct";
        div.innerText = word;
        row.appendChild(div);
      });
      groupDiv.appendChild(row);
      solvedDiv.appendChild(groupDiv);
    }

    createGrid();
  </script>
</body>
</html>
