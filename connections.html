
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connections Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #e0bbff, #ffffcc);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #5d2a91;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 20px auto;
    }

    .word {
      background-color: white;
      border: 2px solid #5d2a91;
      border-radius: 10px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .word:hover {
      transform: scale(1.05);
    }

    .selected {
      background-color: #f4d03f;
    }

    .correct {
      background-color: #a3e4d7 !important;
      border-color: #117864 !important;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5d2a91;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🧠 Connections Challenge</h1>
  <p>Tap 4 words you think are connected. Can you find all 4 groups?</p>

  <div id="grid"></div>
  <button onclick="submitGroup()">Submit Group</button>
  <div id="message"></div>

  <script>
    const words = [
      "Rena", "Rachie", "Danna", "Sammy",
      "Emma", "Sarah", "Kyla", "Ellie",
      "Albert", "Alfred", "William", "Earl",
      "Ophelia", "Angela", "Gloria", "Cleopatra"
    ];

    const categories = [
      ["Rena", "Rachie", "Danna", "Sammy"],
      ["Emma", "Sarah", "Kyla", "Ellie"],
      ["Albert", "Alfred", "William", "Earl"],
      ["Ophelia", "Angela", "Gloria", "Cleopatra"]
    ];

    let selected = [];
    let solved = [];
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createGrid() {
      shuffle(words);
      grid.innerHTML = "";
      words.forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.innerText = word;
        div.onclick = () => selectWord(div, word);
        grid.appendChild(div);
      });
    }

    function selectWord(element, word) {
      if (solved.includes(word)) return;
      if (selected.includes(word)) {
        selected = selected.filter(w => w !== word);
        element.classList.remove("selected");
      } else if (selected.length < 4) {
        selected.push(word);
        element.classList.add("selected");
      }
    }

    function submitGroup() {
      if (selected.length !== 4) {
        message.innerText = "Select exactly 4 words.";
        return;
      }

      const matched = categories.find(cat =>
        cat.every(word => selected.includes(word))
      );

      if (matched) {
        message.innerText = "✅ Correct group!";
        const divs = document.querySelectorAll(".word");
        divs.forEach(div => {
          if (selected.includes(div.innerText)) {
            div.classList.remove("selected");
            div.classList.add("correct");
          }
        });
        solved.push(...matched);
        if (solved.length === 16) {
          message.innerHTML = "🎉 All groups found!<br><br><a href='reveal.html'>Click here to see your surprise</a>";
        }
      } else {
        message.innerText = "❌ Try again.";
      }

      selected = [];
      document.querySelectorAll(".word").forEach(div => div.classList.remove("selected"));
    }

    createGrid();
  </script>
</body>
</html>
